                explanation: "FULL JOIN –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –æ–±–µ–∏—Ö —Ç–∞–±–ª–∏—Ü. –ï—Å–ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –Ω–µ—Ç, –∫–æ–ª–æ–Ω–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–π —Ç–∞–±–ª–∏—Ü—ã –∑–∞–ø–æ–ª–Ω—è—é—Ç—Å—è NULL. –ü–æ–ª–µ–∑–Ω–æ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –±–µ–∑ –≥—Ä—É–ø–ø –∏ –≥—Ä—É–ø–ø –±–µ–∑ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤."
            },
            {
                topic: "DDL",
                question: "–°–æ–∑–¥–∞–π—Ç–µ —Ç–∞–±–ª–∏—Ü—É Orders —Å –≤–Ω–µ—à–Ω–∏–º –∫–ª—é—á–æ–º –Ω–∞ —Ç–∞–±–ª–∏—Ü—É Customers. –¢–∞–±–ª–∏—Ü—ã: Customers (id, name), Orders (id, customer_id, amount). –ü—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–ª–∏–µ–Ω—Ç–∞ —É–¥–∞–ª—è—Ç—å –µ–≥–æ –∑–∞–∫–∞–∑—ã (CASCADE).",
                correctAnswer: "CREATE TABLE Orders (\n    id INT PRIMARY KEY,\n    customer_id INT,\n    amount DECIMAL(10,2),\n    FOREIGN KEY (customer_id) REFERENCES Customers(id) ON DELETE CASCADE\n);",
                explanation: "FOREIGN KEY —Å–æ–∑–¥–∞–µ—Ç –≤–Ω–µ—à–Ω–∏–π –∫–ª—é—á. ON DELETE CASCADE –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–π –∑–∞–ø–∏—Å–∏ (–∫–ª–∏–µ–Ω—Ç–∞) –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª—è—é—Ç—Å—è –¥–æ—á–µ—Ä–Ω–∏–µ –∑–∞–ø–∏—Å–∏ (–∑–∞–∫–∞–∑—ã). –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã: RESTRICT (–∑–∞–ø—Ä–µ—Ç–∏—Ç—å), SET NULL (—É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å NULL)."
            },
            {
                topic: "DML",
                question: "–ò—Å–ø–æ–ª—å–∑—É—è INSERT INTO ... SELECT, —Å–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Å–µ—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ —Å—Ç–∞—Ä—à–µ 20 –ª–µ—Ç –≤ —Ç–∞–±–ª–∏—Ü—É AdultStudents (id, name, age).",
                correctAnswer: "INSERT INTO AdultStudents (id, name, age)\nSELECT id, name, age\nFROM Students\nWHERE age > 20;",
                explanation: "INSERT INTO ... SELECT –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—Å—Ç–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∑–∞–ø—Ä–æ—Å–∞. –≠—Ç–æ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –≤—Å—Ç–∞–≤–∫–∞ - –≤—Å–µ —Å—Ç—Ä–æ–∫–∏, —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—é—â–∏–µ —É—Å–ª–æ–≤–∏—é WHERE, –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã. –û—á–µ–Ω—å –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö."
            },
            {
                topic: "–ê–≥—Ä–µ–≥–∞—Ü–∏—è",
                question: "–ù–∞–π–¥–∏—Ç–µ —Å—Ä–µ–¥–Ω—é—é –∑–∞—Ä–ø–ª–∞—Ç—É –ø–æ –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø–µ –∏ –æ–±—â—É—é —Å—Ä–µ–¥–Ω—é—é –∑–∞—Ä–ø–ª–∞—Ç—É –≤—Å–µ—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –≤ –æ–¥–Ω–æ–º –∑–∞–ø—Ä–æ—Å–µ. –¢–∞–±–ª–∏—Ü–∞ Students (id, name, group_id, salary).",
                correctAnswer: "SELECT group_id, AVG(salary) AS avg_salary\nFROM Students\nGROUP BY group_id\nUNION ALL\nSELECT NULL AS group_id, AVG(salary) AS avg_salary\nFROM Students;",
                explanation: "–ò—Å–ø–æ–ª—å–∑—É–µ–º UNION ALL –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å –¥–∞–µ—Ç —Å—Ä–µ–¥–Ω—é—é –ø–æ –≥—Ä—É–ø–ø–∞–º, –≤—Ç–æ—Ä–æ–π - –æ–±—â—É—é —Å—Ä–µ–¥–Ω—é—é (group_id = NULL). UNION ALL —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç—ã –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ UNION."
            }
        ];

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function renderTestQuestions() {
            const container = document.getElementById('questions-container');
            const filtered = currentTopic === 'all' 
                ? testQuestions 
                : testQuestions.filter(q => q.topic == currentTopic);
            
            container.innerHTML = filtered.map((q, idx) => `
                <div class="question" id="q-${idx}">
                    <div class="question-number">–í–æ–ø—Ä–æ—Å ${idx + 1} –∏–∑ ${filtered.length}</div>
                    <h3>${q.question}</h3>
                    <ul class="options">
                        ${q.options.map((opt, optIdx) => `
                            <li onclick="selectOption(${idx}, ${optIdx})" data-q="${idx}" data-opt="${optIdx}">
                                ${opt}
                            </li>
                        `).join('')}
                    </ul>
                    <button class="btn" onclick="checkAnswer(${idx})" id="btn-${idx}">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
                    <div class="answer" id="answer-${idx}">
                        <h4>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</h4>
                        <p><strong>${q.options[q.correct]}</strong></p>
                        <div class="explanation">
                            <strong>–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</strong> ${q.explanation}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectOption(qIdx, optIdx) {
            const question = document.getElementById(`q-${qIdx}`);
            question.querySelectorAll('.options li').forEach(li => {
                li.classList.remove('selected');
            });
            question.querySelector(`[data-opt="${optIdx}"]`).classList.add('selected');
            question.dataset.selected = optIdx;
        }

        function checkAnswer(qIdx) {
            const question = document.getElementById(`q-${qIdx}`);
            const selected = parseInt(question.dataset.selected);
            const q = currentTopic === 'all' 
                ? testQuestions[qIdx] 
                : testQuestions.filter(q => q.topic == currentTopic)[qIdx];
            
            if (selected === undefined) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!');
                return;
            }

            const options = question.querySelectorAll('.options li');
            options.forEach((li, idx) => {
                li.classList.remove('selected');
                if (idx === q.correct) {
                    li.classList.add('correct');
                } else if (idx === selected && idx !== q.correct) {
                    li.classList.add('incorrect');
                }
            });

            document.getElementById(`answer-${qIdx}`).classList.add('show');
            document.getElementById(`btn-${qIdx}`).disabled = true;
            
            totalAnswered++;
            if (selected === q.correct) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('correct-count').textContent = correctAnswers;
            document.getElementById('incorrect-count').textContent = incorrectAnswers;
            document.getElementById('total-count').textContent = totalAnswered;
            const total = testQuestions.length;
            const progress = (totalAnswered / total) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress').textContent = Math.round(progress) + '%';
        }

        function filterQuestions() {
            currentTopic = document.getElementById('topic-filter').value;
            renderTestQuestions();
        }

        function renderSQLQuestions() {
            const container = document.getElementById('sql-questions-container');
            container.innerHTML = sqlQuestions.map((q, idx) => `
                <div class="question">
                    <div class="question-number">SQL –ó–∞–¥–∞–Ω–∏–µ ${idx + 1} –∏–∑ ${sqlQuestions.length} (${q.topic})</div>
                    <h3>${q.question}</h3>
                    <textarea class="sql-input" id="sql-${idx}" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ SQL –∑–∞–ø—Ä–æ—Å –∑–¥–µ—Å—å..."></textarea>
                    <button class="btn" onclick="checkSQL(${idx})" id="sql-btn-${idx}">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
                    <div class="answer" id="sql-answer-${idx}">
                        <h4>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</h4>
                        <div class="correct-answer">${q.correctAnswer.replace(/\n/g, '<br>')}</div>
                        <div class="explanation">
                            <strong>–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</strong> ${q.explanation}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function checkSQL(idx) {
            const userAnswer = document.getElementById(`sql-${idx}`).value.trim().toLowerCase().replace(/\s+/g, ' ');
            const correctAnswer = sqlQuestions[idx].correctAnswer.toLowerCase().replace(/\s+/g, ' ');
            const answerDiv = document.getElementById(`sql-answer-${idx}`);
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å)
            const normalizedUser = userAnswer.replace(/;/g, '').trim();
            const normalizedCorrect = correctAnswer.replace(/;/g, '').trim();
            
            if (normalizedUser === normalizedCorrect || userAnswer.includes(correctAnswer.split(' ')[0].toLowerCase())) {
                answerDiv.style.borderLeftColor = '#4CAF50';
                answerDiv.style.background = '#e8f5e9';
            } else {
                answerDiv.style.borderLeftColor = '#ff9800';
                answerDiv.style.background = '#fff3e0';
            }
            
            answerDiv.classList.add('show');
            document.getElementById(`sql-btn-${idx}`).disabled = true;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTestQuestions();
        renderSQLQuestions();
    </script>
